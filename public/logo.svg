<svg width="140" height="32" viewBox="0 0 140 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern minimalist clock icon - Jony Ive style -->
  <g id="icon">
    <!-- Outer circle with thinner stroke for elegance -->
    <circle cx="16" cy="16" r="14.5" stroke="currentColor" stroke-width="1" fill="none" opacity="1"/>

    <!-- Hour hand pointing to 10 (shorter, elegant) -->
    <path d="M16 16 L13.5 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Minute hand pointing to 2 (longer, refined) -->
    <path d="M16 16 L23 9" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"/>

    <!-- Minimal center dot -->
    <circle cx="16" cy="16" r="1" fill="currentColor"/>

    <!-- Single minimal tick mark at 12 for orientation -->
    <line x1="16" y1="2.5" x2="16" y2="4" stroke="currentColor" stroke-width="0.75" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Modern typography - lowercase, clean -->
  <g id="text">
    <!-- "punctual" in elegant lowercase -->
    <text x="36" y="21" font-family="system-ui, -apple-system, 'SF Pro Display', sans-serif" font-size="18" font-weight="400" letter-spacing="-0.01em" fill="currentColor">punctual</text>

    <!-- Subtle dot separator -->
    <circle cx="112" cy="19" r="1.5" fill="currentColor" opacity="0.3"/>

    <!-- "ai" in matching style -->
    <text x="118" y="21" font-family="system-ui, -apple-system, 'SF Pro Display', sans-serif" font-size="18" font-weight="300" letter-spacing="-0.01em" fill="currentColor" opacity="0.8">ai</text>
  </g>
</svg>